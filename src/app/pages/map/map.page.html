<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="toogleMapHeight()">
        <ion-icon slot="icon-only" name="resize"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-badge color="medium">88 Radius</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="presentCatModal()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="lat && lng">
    <agm-map [latitude]="lat" [longitude]="lng" [style.height.vh]="mapHeight">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>

</ion-content>

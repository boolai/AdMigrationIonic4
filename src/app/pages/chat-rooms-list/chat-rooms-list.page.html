<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 text-center>Luv Shacks</h2>
  <p text-center>Select a room to party in. <br/><small>Must be a register user in order to party!</small></p>
  <ion-list>
    <ion-item *ngFor="let cat of chatRooms" (click)="goToPage(cat)">
      <label>
        <h3>{{cat?.title}}</h3>
      </label>
    </ion-item>
  </ion-list>
</ion-content>

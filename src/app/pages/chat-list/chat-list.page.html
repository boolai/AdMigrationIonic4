<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Private Chat List
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="presentCatModal()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let room of rooms | async" (click)="goToPage(room)">
      <ion-avatar slot="start">
        <img src="{{room?.ad?.photos[0]?.url}}"/>
      </ion-avatar>
      <ion-label>
        <h2>{{room?.ad?.title}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar animated color="danger" placeholder="type location"></ion-searchbar>
    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="presentCatModal()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="spinner" *ngIf="showSpinners == true">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
  <div>
    <ion-card *ngFor="let ad of db.query | async" (click)="goToPage(ad)">
      <ion-img src="{{ad.photos[0].url}}"></ion-img>
      <ion-card-content>
        <ion-card-title>{{ad?.title}}</ion-card-title>
        <p>{{ad?.city}} <small style="color:lightgrey;">{{ad?.cat2}}</small></p>
        <p>{{ad?.email}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

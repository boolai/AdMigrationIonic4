<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner" *ngIf="showSpinners === true">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
  <div *ngIf="showSpinners === false">
    <ion-list>
      <ion-item *ngFor="let n of news">
        <ion-avatar slot="start">
          <img src="{{n?.image}}">
        </ion-avatar>
        <ion-label>
          <h3> {{n?.title}} </h3>
          <p>{{n?.description}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
